name: Gatsby Publish

on:
  push:
    branches:
      - source

jobs:
  build:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Environment variable
        run: |
          touch .env
          echo "GATSBY_CONTENTFUL_ACCESS_TOKEN=${{ secrets.GATSBY_CONTENTFUL_ACCESS_TOKEN }}" >> .env.production
          cat .env.production
      - name: Checkout
        uses: actions/checkout@v3
      - name: Gatsby to Gh Pages
        uses: enriikke/gatsby-gh-pages-action@v2
        with:
          access-token: ${{ secrets.ACCESS_TOKEN }}