# Use version 2 of the GitHub Actions API
api_version: '2.0'

name: Deploy to GitHub Pages

on:
  push:
    branches:
      - source # change this to the branch you want to deploy from

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      CI: true
    cache:
      key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
      npm: true
      directories:
        - node_modules

    steps:
      - uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Install Dependencies
        run: npm install
      - name: Build Site
        run: npm run build # replace this with your build script command
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build # replace this with the directory where your built site is located
