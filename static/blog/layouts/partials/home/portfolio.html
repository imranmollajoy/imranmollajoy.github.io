{{ with .ctx }}
<div class="anchor" id="portfolio">Anchor</div>

<main class="responsive">
	<h2>Portfolio</h2>
  <div class="grid responsive">
    {{ $ports :=  . }}
      {{ range  $ports | first 3 }}
        {{ partial "post-card.html" (dict "ctx" . "size" 4) }}
      {{ end }}
    </div>
	<a href="portfolio" class="button button-primary">More</a>
</main>

{{ end }}
